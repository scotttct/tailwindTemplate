<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>About Cycle City</title>
</head>
<body >
    <!-- header ==============================  -->
    <div class="bg-green-700 p-4 flex justify-between items-center">

        <!--   left side -->
        <div class="flex items-center">
        <img src="img/64k_biker_bicycle_bike_icon.png" width="50" alt="Logo" class="mr-2">
        <a href="index.html" class="inline-block p-2 text-green-200 hover:text-green-100 mr-2">Home</a>
        <a href="about.html" class="inline-block p-2 text-green-200 hover:text-green-100">About</a>
        <a href="contact.html" class="inline-block p-2 text-white hover:text-green-100">Contact</a>

    </div>
    
        <!--   right side -->
        <!-- <div class="hidden md:block">
        <a href="#" class="inline-block p-2 text-green-200 hover:text-green-100 mr-2">Login</a>
        <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150">Sign Up</a>
        </div> -->
    
    </div>
    
    <!-- hero ============== -->
    <div class="md:flex justify-between py-20 px-10 bg-green-100 text-green-900">
    
        <!--   left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
                <h2 class="text-2xl md:text-4xl lg:text-6xl text-green mb-6">Contact Cycle City!</h2>
            <div class="max-w-sm rounded overflow-hidden shadow-lg -bottom-0 ">
                <!-- <img class="" src="" alt="Sunset in the mountains"> -->
                <div class="p-5 border-5">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d887.79519393918!2d-82.444926370791!3d27.119115498939955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c35b0f14ffe8f7%3A0x2d0d594fe811ee9!2sLegacy%20Trail!5e0!3m2!1sen!2sus!4v1580743819233!5m2!1sen!2sus"
                    width="325" height="300" frameborder="1" style="border:1;" allowfullscreen="true">
                </iframe>
                </div>
            </div>
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Address</div>
                <p class="text-gray-700 text-base">
                    Located on the Legacy Trail, Cycle City is wherever you want it to be...             
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Cycling</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Biking</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Bicycling</span>
            </div>
        </div>
    
        <!--   right -->
        <div class="md:w-1/2 content-center">
            <div class="container contact">
                <form a action="https://formspree.io/f/mnqlewbp" method="POST">
                    <fieldset>
                        <legend class="text-4xl mb-5 text-center"><strong>Contact Form:</strong></legend>
                        <div class="border-4 text-center border-green-900 shadow rounded-3xl p-10">
                            <label class="block text-gray-700 text-sm font-bold mb-1"  for="fname">First Name</label><br>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" class="text" id="fname" name="firstname" placeholder="Your name.." required><br><br>
                    
                            <label class="block text-gray-700 text-sm font-bold mb-1" for="lname">Last Name</label><br>
                            <input  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" class="text" id="lname" name="lastname" placeholder="Your last name.." required><br><br>

                            <label class="block text-gray-700 text-sm font-bold mb-1" for="email">Email Address</label><br>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="email" class="text" id="email" name="_replyto" placeholder="Your email.." required><br><br>

                            <label class="block text-gray-700 text-sm font-bold mb-1" for="subject">Subject</label><br>
                            <select  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  id="subject" name="subject" required>
                                <option value="--Select One--" selected disabled>--Select One--</option>
                                <option value="Paise">Paise</option>
                                <option value="Cafe">Information</option>
                                <option value="Bike Shop">Cycling Comment</option>
                                
                            </select><br><br>
                    
                            <label class="block text-gray-700 text-sm font-bold mb-1" for="message">Message</label><br>
                            <textarea  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  id="message" class="textbox" name="message" placeholder="Write something.." required></textarea><br><br>
                            <!-- <input type="hidden" name="_next" value="https://scotttct.github.io/scooter/"> -->
                            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
    <!-- footer ============================== -->
    <footer class="p-10 bg-green-900 text-green-400 flex justify-center">
        <div class="flex items-center">
            Copyright &copy; cycle-city 2020 - Infinity and beyond
        </div>
    </footer>

    <!-- javascript for unhiding about div -->
    <script src="js/main.js"></script>

</body>
</html>
