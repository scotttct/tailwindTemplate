<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Sample</title>
</head>
<body>
    <nav class="bg-grey-100">
        <div class="px-8 mx-auto border border-green-400">
            <div class="flex justify-between">
                <div class="flex justify-around">
                    <div class="text-green-900 hover:text-green-500 pl-10 py-2 ">logo</div>
                    <div class="pl-10 py-2">
                        <a class="text-green-900 p-1 rounded hover:text-green-300" href="#">Home</a>
                    </div>
                </div>
                <div class="pl-10 py-2">secondary</div>
            </div>
        </div>
    </nav>
    <!-- mobile -->

    <!-- main -->
    <hero class="h-10 m-1 p-2">
        <div class="bg-whitesmoke min-h-screen flex items-center justify-center">
            <!-- grid class for tailwind -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <div class="bg-green-300 p-3 rounded">1</div>
                <div class="bg-green-300 p-3 rounded">2</div>
                <div class="bg-green-300 p-3 rounded">3</div>
                <div class="bg-green-300 p-3 rounded">4</div>
                <div class="bg-green-300 p-3 rounded">5</div>
                <div class="bg-green-300 p-3 rounded">6</div>
                <div class="bg-green-300 p-3 rounded">7</div>
                <div class="bg-green-300 p-3 rounded">8</div>
                <div class="bg-green-300 p-3 rounded">9</div>
            </div>
            
        </div>

    </hero>
</body>
</html>
